<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS - Word Wrap Property</title>
    <style>
        .div1
        {
            border: 1px solid black;
            width: 40%;
            white-space: nowrap;
            background-color: chartreuse;
            overflow: hidden;
            text-overflow: ellipsis;
        }
    </style>
</head>
<body>
    <div class="div1">
        Lorem ipsum dolor sit amet, consecteturconsecteturconsectetur adipisicing elit. Quam aliquid eum esse mollitia fuga quae, expedita explicabo ut repudiandae architecto laudantium dolor officiis, commodi itaque alias fugiat voluptatem non. Beatae!
    </div>
</body>
</html>
