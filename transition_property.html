<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS3 - Transition property</title>
    <style>
        .div1
        {
            width: 10%;
            height: 100px;
            background-color: red;
/*
            transition-property: width,height,background-color;
            transition-duration: 2s;
            transition-delay: 2s;
*/
            transition: width 2s,height 2s,background-color 2s 2s; 
        }
        .div1:hover
        {
            width: 20%;
            height: 200px;
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div class="div1">
    
    </div>
</body>
</html>
