<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="../../images/tata-motors-logo1.jpg" rel="icon" type="image/jpg">
    <title>CSS - Variable</title>
    <style>
        :root
        {
            --darkblue:lightblue;
            --red:yellow;
                
        }
        h1
        {
            color: red;
        }
        p
        {
            color: var(--darkblue);
        }
        .btn
        {
            background-color: var(--darkblue);
            border: 1px solid var(--darkblue);
        }
        h2
        {
            color: var(--red);
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h1>CSS variable</h1>
    <p>This is a Paragraph..</p>
    <button class="btn">Click</button>
    <h2>Sub Heading</h2>
</body>
</html>
